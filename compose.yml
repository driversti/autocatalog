services:
  postgres:
    image: postgres:16-alpine
    container_name: ac-postgres
    environment:
      POSTGRES_DB: ${AC_POSTGRES_DB:-autocatalog}
      POSTGRES_USER: ${AC_POSTGRES_USER:-autocatalog}
      POSTGRES_PASSWORD: ${AC_POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${AC_POSTGRES_USER:-autocatalog} -d ${AC_POSTGRES_DB:-autocatalog}"]
      interval: 10s
      timeout: 5s
      retries: 5

